<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>

    <p>Tente abriri esse site em varios dispositivos diferentes ou simplimente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel"><!--abaixo e a imagem padrao para carregar e apenas uma img e acima vai os souce, sempre do maior para o menor ou vise verso.-->
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos reproduzir audios em HTML5</p>
    <!--compativel com esses formato de audio MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/somme-grenn.mp3" type="audio/mpeg">
        <source src="midias/somme-grenn.ogg" type="audio/ogg">
        <source src="midias/somme-grenn.wav" type="audio/wav">
        <p>Infelismente seu navegador nao consegue reproduzir audio. <a href="midias/somme-grenn.mp3">Clique aqui para baixar o aequivo MP3</a></p>
    </audio>
</body>
</html>
