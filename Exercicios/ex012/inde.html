<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu propio servidor</p>
    <video controls width="300" poster="imagens/capa-video.png"> 
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo Videos do youtuber</h1>
    
<iframe width="560" height="360" src="https://www.youtube.com/embed/OARCZ3kj5S4?si=e6BfEM65COk0VzVB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<p>Acesse a proxima pagina para saber mais <a href="page.html"><button>cliuqe aqui</button></a></p>
<picture>
    <source media="(max-width: )" srcset="" type="image/">
    <img src="" alt=""> <!--a tag picture permite que o HTML alterne img sozinho para que se adapte ao tamanho da sua tela, desktop ou mobile.-->
</picture>

<audio>
    <source src="" type="audio/"><!--Tipos de midias, MP#, OGG, WAV.-->
</audio>

<video>
    <source src="" type="video/"><!--esse modo de colocar videos hospedado direto da sua maquina nao e muito eficinete pois consome muitos dados de navegação do seu pc-->
</video>
</body>
</html>
